{% extends "base.html" %}

{% block title %}首頁 - 電影票房預測系統{% endblock %}

{% block content %}
<div class="mb-4">
    <h1>電影票房預測儀表板</h1>
    <p class="text-secondary">AI 驅動的票房預測與分析平台</p>
</div>

<!-- 快速統計卡片 -->
<div class="stats-grid mb-4">
    <div class="stat-card">
        <div class="stat-label">近一個月上映電影</div>
        <div class="stat-value" id="recentMoviesCount">
            <span class="loading-text">載入中...</span>
        </div>
        <div class="stat-change" id="recentMoviesChange">
            <span class="loading-text">-</span>
        </div>
    </div>

    <div class="stat-card">
        <div class="stat-label">追蹤中電影</div>
        <div class="stat-value" id="trackedMoviesCount">
            <span class="loading-text">載入中...</span>
        </div>
        <div class="stat-change">個人追蹤</div>
    </div>

    <div class="stat-card">
        <div class="stat-label">預警電影</div>
        <div class="stat-value" id="warningMoviesCount">
            <span class="loading-text">載入中...</span>
        </div>
        <div class="stat-change" id="warningMoviesDetail">
            <span class="loading-text">-</span>
        </div>
    </div>
</div>


<!-- 票房預測結果 -->
<div class="card mt-4">
    <div class="card-header">
        <h3 class="card-title">票房預測結果</h3>
        <div class="filter-tabs" id="movieFilter">
            <!-- <button class="filter-tab" data-filter="all">所有電影</button> -->
            <button class="filter-tab active" data-filter="now-showing">近期上映</button>
            <button class="filter-tab" data-filter="tracked">我的追蹤</button>
        </div>
    </div>
    <div class="card-body">
        <table>
            <thead>
                <tr>
                    <th>電影名稱</th>
                    <th>當前週次</th>
                    <th>當週預測</th>
                    <th>上週預測</th>
                    <th>上週實際</th>
                    <th>上週衰退率</th>
                    <th>預測差距%</th>
                    <th>預警狀態</th>
                    <th>追蹤</th>
                </tr>
            </thead>
            <tbody id="movieTableBody">
                <tr>
                    <td colspan="9" style="text-align: center; padding: 40px; color: var(--text-muted);">
                        <span class="loading-text">載入中...</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer border-none">
        <div class="pagination-container" id="paginationContainer">
            <button class="btn btn-secondary pagination-btn" id="prevPageBtn" disabled>
                上一頁
            </button>
            <div class="pagination-pages" id="paginationPages">
                <!-- 頁碼按鈕將由 JavaScript 動態生成 -->
            </div>
            <button class="btn btn-secondary pagination-btn" id="nextPageBtn" disabled>
                下一頁
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- 首頁專屬 -->
<script src="{{ url_for('static', filename='js/pages/index.js') }}"></script>
{% endblock %}
