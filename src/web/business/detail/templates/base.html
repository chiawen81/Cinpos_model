<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}電影票房預測系統{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo-w-gradient.svg') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">

    <!-- Plotly.js for charts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="gradient-bg">
        <div class="main-layout">
            <!-- 側邊欄 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-logo">
                        <a href="{{ url_for('index') }}" style="display: block; cursor: pointer;">
                            <img src="{{ url_for('static', filename='img/logo-w-gradient.svg') }}" alt="CinePredict"
                                style="max-width: 150px; height: auto;">
                        </a>
                    </div>
                    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle menu">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>

                <nav class="sidebar-nav-wrapper" id="sidebarNav">
                    <ul class="sidebar-nav">
                        <li class="sidebar-nav-item">
                            <a href="{{ url_for('index') }}"
                                class="sidebar-nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                                總覽
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="{{ url_for('predict_new') }}"
                                class="sidebar-nav-link {% if request.endpoint == 'predict_new' %}active{% endif %}">
                                新電影預測
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="{{ url_for('movies_list') }}"
                                class="sidebar-nav-link {% if request.endpoint == 'movies_list' %}active{% endif %}">
                                電影列表
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="{{ url_for('reports') }}"
                                class="sidebar-nav-link {% if request.endpoint == 'reports' %}active{% endif %}">
                                報表中心
                            </a>
                        </li>
                    </ul>
                </nav>

                <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(218, 218, 255, 0.1);">
                    <p style="font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); text-align: center;">
                        © 2025 CinePredict<br>
                        AI-Powered Box Office Prediction
                    </p>
                </div>
            </aside>

            <!-- 主要內容區 -->
            <main class="container">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
