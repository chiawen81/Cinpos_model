<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}電影票房預測系統{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo-w-gradient.svg') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-kits.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/form-table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/package.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/others.css') }}">

    <!-- Plotly.js for charts -->
    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js"></script>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="gradient-bg">
        <div class="main-layout">
            <!-- 側邊欄 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-logo">
                        <a href="{{ url_for('web.index') }}" class="sidebar-logo-link">
                            <img src="{{ url_for('static', filename='img/logo-w-gradient.svg') }}" alt="CinePredict">
                        </a>
                    </div>
                    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle menu">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>

                <nav class="sidebar-nav-wrapper" id="sidebarNav">
                    <ul class="sidebar-nav">
                        <li class="sidebar-nav-item">
                            <a href="{{ url_for('web.index') }}"
                                class="sidebar-nav-link {% if request.endpoint == 'web.index' %}active{% endif %}">
                                總覽
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="{{ url_for('web.predict_new') }}"
                                class="sidebar-nav-link {% if request.endpoint == 'web.predict_new' %}active{% endif %}">
                                新電影預測
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="{{ url_for('web.movies_list') }}"
                                class="sidebar-nav-link {% if request.endpoint == 'web.movies_list' %}active{% endif %}">
                                電影列表
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="{{ url_for('web.reports') }}"
                                class="sidebar-nav-link {% if request.endpoint == 'web.reports' %}active{% endif %}">
                                報表中心
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <p class="sidebar-footer-text">
                        © 2025 CinePredict<br>
                        AI-Powered Box Office Prediction
                    </p>
                </div>
            </aside>

            <!-- 主要內容區 -->
            <main class="container">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- JavaScript -->
    <!-- 共用模組 -->
    <script src="{{ url_for('static', filename='js/common/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common/tracking.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
